<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Card Elias</title>
</head>
<body>
  <div class="wrapper">

    <div class="card">
      <div class="img">
        <img src="Foto.jpg" alt="Image" width="100%">
      </div>

      <div class="cnt">
        <div class="name">Elias J.Prieto</div>
        <div class="txt">IT Support Specialist | Jr developer
          <strong></strong>
        </div>
        <i class="fas fa-thumbtack"></i>
        <strong>Argentina, Buenos Aires</strong>

        <div class="card-inf">
          <div class="item">
            <div id="follower-count" class="title">331</div>
            <div class="txt">Folowers</div>
          </div>

          <div class="item">
            <div class="title">274</div>
            <div class="txt">Folowing</div>
          </div>

          <div class="item">
            <div class="title">3</div>
            <div class="txt">website</div>
          </div>

          <div class="item">
            <div class="title">2</div>
            <div class="txt">photos</div>
          </div>
        </div>

        <div class="card-social">
          <a href="https://www.facebook.com/eliasjoaquin.prieto/" class="facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/EliasPr83796103" class="twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/eluprieto/" class="instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/Elurojo" class="github">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <div class="card-button">
          <button class="btn-blue">
            <a href="mailto:eliasjoaquinprieto@gmail.com" style="color: rgb(255, 255, 255); text-decoration: none;">Message</a>
          </button>
          <button id="follow" class="btn-orange">Follow</button>
        </div>
      </div>
    </div>
  </div>
<script src="3d.js"></script>
</body>
</html>
